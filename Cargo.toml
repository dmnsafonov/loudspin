[package]
name = "loudspin"
version = "0.1.0"
authors = ["Dmitry Safonov <dimanss47@dimanss47.net>"]
description = "Hard disk loudness controller (thin wrapper around hdparm -M)"
repository = "https://github.com/dmnsafonov/loudspin"
readme = "README.md"
keywords = ["AAM", "Automatic Acoustic Management", "hdd loudness", "hdparm"]
license = "GPL-3.0-only"

[dependencies]
