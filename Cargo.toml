clap = "^2.32.0"
env_logger = "^0.5.10"
failure = "^0.1.1"
glob = "^0.2.11"
libc = "0.2.33"
log = "^0.4.3"
serde = "^1.0.19"
serde_derive = "^1.0.19"
toml = "^0.4.5"

[badges]
travis-ci = { repository = "dmnsafonov/loudspin" }
